<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yuno Color</title>
    <link href="/style/style.css" rel="stylesheet" type="text/css">
    <link href="/style/colorjoe.css" rel="stylesheet" type="text/css">
    <script src="/scripts/colorjoe.js"></script>
    <style>
        .colorPicker .extras .currentColor {
            height: 240px;
            width: 80px;
        }
        .twod, .bg2 {
            width: 400px;
        }
        .oned {
            width: 30px;
        }
        .commands {
            text-align: center;
            background-color: unset;
        }

        #color {
            border: solid #666 1px;
            font-size: 20px;
            width: 400px;
            margin-top: 12px;
            padding: 5px;
            text-align: center;
            color: #292929;
            border-radius: 5px;
        }

        #preview {
            display: block;
            width: 400px;
            padding: 5px;
            color: #dcddde;
            background-color: #36393f;
            text-align: left;
            margin: 4px auto;
            font-family: Whitney, "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        #preview sub {
            color: hsla(0,0%,100%,.2);
            font-size: 12px;
            font-weight: 400;
            vertical-align: baseline;
        }
        #nametext {
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
        }
        
    </style>
</head>

<body>
    <div class="commands-list-container">
        <div id="headerimgholder">
            <img id="headerimg" src="/yunoheader.png" alt="Yuno - Discord Bot" height="250" width="1022">
        </div>
        <div class="cl-header">
            <span>
                <a href="https://github.com/zfbx/Yuno" title="Project on Github">
                    <svg height="32" class="octicon octicon-mark-github" viewBox="0 0 16 16" version="1.1" width="32"
                        aria-hidden="true" style="fill: #ffffff;margin-top: 2px;">
                        <path fill-rule="evenodd"
                            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z">
                        </path>
                    </svg>
                </a>
            </span>
            <h2>
                <span> | Color Picker</span>
            </h2>
        </div>

        <div class="commands">

            <div id="colorpicker"></div>
            
            <div id="presets">
                <button style="background-color: #FFAAB9;" onClick="joe.set('#FFAAB9')" title="Yuno Pink" class="colorPreset"></button>
                <button style="background-color: #ee3d77;" onClick="joe.set('#ee3d77')" title="Candy Red" class="colorPreset"></button>
                <button style="background-color: #46bcde;" onClick="joe.set('#46bcde')" title="Light Blue" class="colorPreset"></button>
                <button style="background-color: #50d174;" onClick="joe.set('#50d174')" title="Money Green" class="colorPreset"></button>
                <button style="background-color: #e47155;" onClick="joe.set('#e47155')" title="Gingerly Orange" class="colorPreset"></button>
                <button style="background-color: #e4c355;" onClick="joe.set('#e4c355')" title="Likeable Yellow" class="colorPreset"></button>
                <button style="background-color: #9366fa;" onClick="joe.set('#9366fa')" title="Lavender Skies" class="colorPreset"></button>
                <button style="background-color: #f0313b;" onClick="joe.set('#f0313b')" title="Royal Red" class="colorPreset"></button>
            </div>

            <br />

            <div id="preview">
                <span id="nametext" style="color:#FFAAB9">Your Username</span><sub>Today at 12:30 PM</sub><br />
                Name preview. Run the command below for this color.
            </div>

            <br />

            <input type="text" name="color" id="color" value=".color FFAAB9" onclick="this.select()" readonly>

        </div>
    </div>

    <script>
        const joe = colorjoe.rgb('colorpicker', '#FFAAB9', [
            'currentColor'
        ]);
        var col = document.getElementById('color');
        var nt = document.getElementById('nametext');

        joe.on("change", color => {
            col.value = `.color ${color.hex().substring(1)}`;
            nt.style.color = color.hex();
        });
        joe.on("done", color => {
            col.value = `.color ${color.hex().substring(1)}`;
            nt.style.color = color.hex();
        });
    </script>
</body>
</html>
